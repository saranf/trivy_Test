name: CI to Docker Hub and Remote Server Deployment

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: trivy_db
          MYSQL_USER: trivy_user
          MYSQL_PASSWORD: trivy_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./webserver
        file: ./webserver/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-php-app:latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ secrets.DOCKER_USERNAME }}/my-php-app:latest'
        format: 'json'
        output: 'trivy-report.json'  # 프로젝트 루트에 저장됩니다.

    - name: Upload Trivy JSON scan results
      uses: actions/upload-artifact@v3
      with:
        name: trivy-report-json
        path: trivy-report.json

    - name: Install MySQL Connector
      run: |
        python3 -m pip install mysql-connector-python

    - name: Insert Trivy report into MySQL
      run: |
        python insert_trivy_to_mysql.py
      env:
        MYSQL_HOST: localhost
        MYSQL_USER: trivy_user
        MYSQL_PASSWORD: trivy_password
        MYSQL_DB: trivy_db

    - name: Upload Trivy JSON to Remote Server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
        scp -i private_key -o StrictHostKeyChecking=no trivy-report.json root@${{ secrets.REMOTE_HOST }}:/backup/rmstudio/portfolio_trivy/trivy_Test/
        rm private_key

