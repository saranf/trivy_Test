version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "6987:80"
    volumes:
      - ./webserver/default.conf:/etc/nginx/conf.d/default.conf
      - ./webserver/src:/var/www/html
    depends_on:
      - webserver
    networks:
      - app-network

  webserver:
    image: qorwlsdk1995/my-php-app:latest  # Docker Hub의 이미지 사용
    ports:
      - "9555:9000"  # Nginx와 연결하기 위해 포트 열기
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker 소켓 마운트
      - ./webserver/www.conf:/usr/local/etc/php-fpm.d/www.conf  # PHP-FPM 설정
      - ./webserver/src:/var/www/html  # 소스 코드 공유
      - ./webserver/entrypoint.sh:/entrypoint.sh  # 시작 스크립트
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    environment:
      - FROM_EMAIL=trivy-scanner@monitor.rmstudio.co.kr
      - FROM_NAME=Trivy Scanner
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: trivy_db
      MYSQL_USER: trivy_user
      MYSQL_PASSWORD: trivy_password
    ports:
      - "9756:3306"
    networks:
      - app-network

  auto_scan:
    build: ./auto_scan
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - API_URL=http://nginx:80/auto_scan.php
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - app-network

  # Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - app-network

  # Grafana - 시각화
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      # 익명 접근 허용 (로그인 없이 대시보드 보기)
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      # 임베딩 허용 (iframe 사용시)
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - app-network

  # cAdvisor - 컨테이너 메트릭 수집
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - app-network

  # Postfix - 메일 발송 서버
  mailserver:
    image: boky/postfix
    environment:
      - ALLOWED_SENDER_DOMAINS=monitor.rmstudio.co.kr rmstudio.co.kr
      - HOSTNAME=mail.monitor.rmstudio.co.kr
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:

